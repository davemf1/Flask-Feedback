{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<h1 class="m-4">Sign Up Page</h1>

<div class="container">
    <div class="row justify-content-lg-center">
        <form method="POST">
            {% include "form.html" %}
            <button class="btn btn-primary" style='min-width: 200px;'>Sign Up</button>
        </form>
    </div>
    <hr>
    <h2>Already have an account?</h2>
    <div class="row justify-content-lg-center m-4">
    <a href="/login" class="btn btn-success" style='min-width: 200px;'>Sign in</a>
    </div>
</div>

{% endblock %}
